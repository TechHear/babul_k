<!DOCTYPE html>
<html>
  <head>
    <title>Custom Navbar with Font Awesome Icons</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Brand</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="collapsed-nav-icon-open"><i class="fas fa-bars"></i></span>
        <span class="collapsed-nav-icon-close"
          ><i class="fas fa-times"></i
        ></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/esm/popper"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>

<style>
  .collapsed-nav-icon-open,
  .collapsed-nav-icon-close {
    display: inline-block;
    width: 20px;
    height: 20px;
    text-align: center;
  }

  .collapsed-nav-icon-close {
    display: none;
  }

  .navbar-toggler[aria-expanded="true"] .collapsed-nav-icon-open {
    display: none;
  }

  .navbar-toggler[aria-expanded="true"] .collapsed-nav-icon-close {
    display: inline-block;
  }
</style>
